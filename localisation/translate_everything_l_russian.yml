LAT_form_the_baltic_belarus_union: "Договор с Советским Союзом"
 LAT_form_the_baltic_belarus_union_desc: "После Великой Октябрьской Революции был реализован проект объединения Литвы и Беларуси в рамках одного государства для защиты от контрреволюции. И вот сейчас, когда Прибалтика освобождена от гнёта капитализма, мы можем договорится с СССР об объединении уже не только Литвы, но всей Прибалтики с Советской Беларусью, в обмен на лояльность СССР."
 LAT_event.22: "Балтика предлагает договор"
 LAT_event.22.t: "Балтика предлагает договор"
 LAT_event.22.desc: "Социалистическая Балтика предлагает нам объединить их республику с БССР, которая сейчас находится в составе нашего государства. Разумеется, из-за этого мы потерям территорию Беларуси, но зато мы сможем расширить своё влияние на Балтику."
 LAT_event.22.a: "Мы согласны"
 LAT_event.22.b: "Может им ещё Украину с Россией впридачу отдать?"
 BAL_UNIFIED_WITH_BEL: "Балт-БелССР"
 LAT_event.23: "Советский Союз соглашается"
 LAT_event.23.t: "Советский Союз соглашается"
 LAT_event.23.desc: "Советский Союз согласился на объединение Балтики с Беларусью. Пускай это и сильно ударило по нашей независимости, но это также укрепляет наши связи с СССР и благоприятно скажется на экономике."
 LAT_event.23.a: "Ура!"
 LAT_event.24: "Советский Союз отказался"
 LAT_event.24.t: "Советский Союз отказался"
 LAT_event.24.desc: "Несмотря на все наши уступки и предложения, Советский Союз отказался от объединения Балтики и Беларуси."
 LAT_event.24.a: "Жаль..."

LAT_industry_from_soviet: "Советская промышленность"
LAT_industry_from_soviet_desc: "Советский союз окажет нам помощь в переодолении отсталости нашей промышленности и переходе от аграрной экономики к индустриальной."
LAT_military_from_soviet: "Советский военный опыт"
LAT_military_from_soviet_desc: "Для повышения эффективности нашего ВПК, нам нужно провести унификацию нашего производства и научного опыта в военном деле с СССР."
LAT_gosplan_desc: "Советский опыт показал, что плановая экономика является наиболее эффективным инструментом для развития экономики, в отличии от устаревшего капитализма. Нам нужно перенять советскую систему планирования для нашего дальнейшего развития."
LAT_gosplan: "Госплан"
LAT_gos_plan: "Госплан"
LAT_gos_plan_desc: "Государственный плановый комитет - это орган определяющий экономическое развитие страны на ближайшие годы."
LAT_spread_the_communism: "Революция в Скандинавии"
LAT_spread_the_communism_desc: "Мы должны помочь нашим северным товарищам освободиться от гнёта капитализма!"
LAT_socialist_science: "Социалистическая наука"
LAT_socialist_science_desc: "Наша идеология - авангард науки. Совместными усилиями мы добьёмся такого скачка научного прогресса, о котором западные империалисты не могли бы и мечтать."