soc_realism:0 "Соцреализм"
 soc_realism_desc:0 "Наше народное искусство вдохновляет людей на новые свершения."
left_hand:0 "Левая рука"
 left_hand_desc: "Л. П. Берия был руководителем НКВД, курировал ряд важнейший отраслей ВПК и был могущественной политической фигурой в СССР."
 man_of_steel:0 "Стальной человек"
 purge_2_group:0 "Окончена чистка"
SOV_positive_heroism_desc: "В Советском Союзе есть множество выдающихся и отважных людей, которые должны служить примером для каждого советского гражданина!"
SOV_cult_of_progress_desc: "Нам следует прославлять достижения выдающихся советских учёных и подкреплять правильные формы свободомыслия. СССР всегда будет опережать загнивающий запад в сфере научного новаторства."
soviet_republic: "Советская республика"
SOV_road_construction_in_the_West: "Строительство железных дорог на западе"
 SOV_road_construction_in_the_West_desc: "Во времена царизма не особо заботились о строительстве инфраструктуры, но даже то, что они построили было сильно повреждено или вовсе уничтожено в ходе первой империалистической и гражданской войны. Это обстоятельство нужно исправить ради нашего дальнейшего экономического роста."
 SOV_the_roads_of_the_steppes: "Строительство железных дорог на юге"
 SOV_the_roads_of_the_steppes_desc: "В южных Советских Республиках большие проблемы с коммуникациями. Дороги, в большинстве случаев отсутствуют полностью или находятся в непригодном для современного транспорта состоянии. Для промышленного развития региона мы должны форсированно отстроить инфраструктуру."
 SOV_road_construction_in_the_East: "Строительство железных дорог на дальнем востоке"
 SOV_road_construction_in_the_East_desc: "На дальнем востоке находится огромное количество полезных ископаемых, столь необходимых для нашего ВПК. Но их добыча невозможна без развития инфраструктуры."
 SOV_construction_of_factories_in_the_West: "Строительство фабрик на западе"
 SOV_construction_of_factories_in_the_West_desc: "Промышленность западной части страны должна быстро развиваться чтобы покрыть потребности государства и местного населения в товарах."
 SOV_construction_of_factories_in_the_steppes: "Строительство фабрик на юге"
 SOV_construction_of_factories_in_the_steppes_desc: "Юг является одним из самых отсталых регионов в промышленном плане, по этой причине промышленные товары туда приходится завозить из других частей страны. Для того чтобы уменьшить издержки на транспортировку, мы должны построить промышленность прямо там."
 SOV_construction_of_factories_in_the_East: "Строительство фабрик на дальнем востоке"
 SOV_construction_of_factories_in_the_East_desc: "На востоке страны всё ещё крайне малая плотность населения. Для развития региона мы должны привлечь туда население рабочими местами в промышленной сфере."


